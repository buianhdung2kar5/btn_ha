<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ tư vấn - DACA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">DACA</div>
    <nav>
      <a href="#">Xây dựng Website</a>
      <a href="#">Thiết kế đồ họa</a>
      <a href="#">Cộng tác</a>
      <a href="#">Blog</a>
      <a href="#">Liên hệ</a>
    </nav>
  </header>

  <div class="container">
    <div class="info">
      <h2>Trụ sở chính Hà Nội</h2>
      <p><strong>Công Ty TNHH Công Nghệ Và Dịch Vụ DACA</strong></p>
      <p>Địa chỉ: 207 Giải Phóng - Hai Bà Trưng - Hà Nội </p>
      <p>Hotline: 0344 570 115</p>
      <p>Email: contact@daca.vn</p>
    </div>

    <div class="form">
      <h2>Liên hệ</h2>
      <label for="name">Họ và tên *</label>
      <input type="text" id="name" placeholder="Họ và tên *" required>

      <label for="phone">Số điện thoại *</label>
      <input type="tel" id="phone" placeholder="Số điện thoại *" required>

      <label for="subject">Tiêu đề</label>
      <input type="text" id="subject" placeholder="Tiêu đề">

      <label for="message">Nội dung</label>
      <textarea id="message" rows="5" placeholder="Nội dung"></textarea>

      <button onclick="submitForm()">Gửi yêu cầu</button>
    </div>
  </div>

  <div class="container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.733436285179!2d105.8376283149329!3d21.000094184020203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ac71752d8f79%3A0xd2ec575c01017afa!2zVHLGsOG7nW5nIMSQ4bqhaSBIw6BvYyBLaW5oIFThuqV0IFF14buRYyBuZ2FuIChORVUp!5e0!3m2!1svi!2s!4v1713177590823!5m2!1svi!2s"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
